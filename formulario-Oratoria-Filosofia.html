<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

     <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/dist/css/swiper.min.css">
  <link rel="stylesheet" href="index.css">

  <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #fff;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 300px;
        height: 300px;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -150px;
        margin-top: -150px;
    }
    .swiper-slide {
        background-position: center;
        background-size: cover;
    }
    </style>
</head>
<body>
    <section id="lugar" class="container-fluid">
        <div >
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/1)"></div>
                    <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/2)"></div>
                    <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/3)"></div>
                    <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/4)"></div>
                    <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/5)"></div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>

            </div>
            <div class="col-12 col-lg-6 pt-4 pb-4 pl-4 pr-4">
            
                <section id="alquiler" class="pt-3 pb-3">
                    <div class="container">
                      <div class="row">
                        <div class="col text-uppercase text-center">
                          <small>CURSO</small>
                          <h2>Oratoria y Filosofía para la vida</h2>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col text-center">
                          Llena el siguiente formulario para Registrarte a al curso de Oratoria y Filosfia para la vida.
                        </div>
                      </div>
                      <div class="row">
                        <div class="col col-md-10 col-lg-8 offset-lg-2 pt-3">
                          <form>
                            <div class="form-row">
                              <div class="form-group col-12 col-md-6 ">
                                <input type="text" class="form-control" placeholder="Nombres">
                              </div>
                              <div class="form-group col-12 col-md-6 ">
                                <input type="text" class="form-control" placeholder="Apellidos">
                              </div>
                              <div class="form-group col-12 col-md-6 ">
                                <input type="text" class="form-control" placeholder="Edad">
                              </div>
                              <div class="form-group col-12 col-md-6 ">
                                <input type="text" class="form-control" placeholder="celular">
                              </div>
                            </div>
                           <div class="form-row">
                              <div class="form-group col-12">
                                <label for="text">A través del presente formulario autorizo al proveedor el uso de mis datos personales como teléfono celular y/o fijo y correo electrónico para mantenerme informado sobre los bienes y servicios que ofrece, tales como promociones, información relevante, cambios en los productos o cualquier otra información referida a los bienes y servicios que ofrece. En cualquier momento puedo solicitar la desafiliación al servicio enviando un correo electrónico o comunicándolo por teléfono en observancia a la Ley N° 29733, Ley de Protección de Datos Personales y su Reglamento aprobado mediante el Decreto Supremo N° 003-2013-JUS *</label>
                              </div>
                             <div class="form-check form-check-inline">
                               <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                               <label class="form-check-label" for="inlineRadio1">Si</label>
                             </div>
                             <div class="form-check form-check-inline">
                               <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                               <label class="form-check-label" for="inlineRadio2">No</label>
                             </div>
                           </div>
 
                            <div class="from-row">
                              <div class="col">
                                <button class="btn btn-hans btn-block">ENVIAR</button>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </section>

            </div>
          </div>
        </div>
      </section>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>     
<script src="assets/dist/js/swiper.min.js"></script> 

<script>
  var swiper = new Swiper('.swiper-container', {
      pagination: '.swiper-pagination',
      effect: 'cube',
      grabCursor: true,
      cube: {
          shadow: true,
          slideShadows: true,
          shadowOffset: 20,
          shadowScale: 0.94
      }
  });
  </script>
</body>
</html>
